<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the gradient using your site's colors -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a11cb;" />
            <stop offset="100%" style="stop-color:#2575fc;" />
        </linearGradient>
    </defs>
    
    <!-- Optional: A dark circular background that matches your site -->
    <circle cx="50" cy="50" r="50" fill="#1e1e1e"/>
    
    <!-- The "MAK" text, centered and styled -->
    <text
        x="50%" 
        y="50%" 
        text-anchor="middle" 
        dominant-baseline="central" 
        font-family="Poppins, sans-serif" 
        font-size="45" 
        font-weight="600"
        fill="url(#logoGradient)">
        MAK
    </text>
</svg>